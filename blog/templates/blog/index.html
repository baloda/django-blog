
{% extends 'blog/base.html' %}

{% block body%}

    {% if posts %}
        {% for post in posts %}
            <h3> {{post.title}} </h3>
            <h4> {{post.author}} </h4>
            <h5> {{post.date_posted}} </h5>
            <p> {{ post.content }}</p>

        {% endfor %}
    {% endif %}
{% endblock body %}
